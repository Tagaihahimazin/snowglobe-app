<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Zen Maru Gothic", sans-serif;
      }

      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Three.js の canvas を含む DOM の上に置く */
      #menu {
        position: absolute;
        top: 20px;
        left: 20px;

        z-index: 10;  /* ← これで前面に出る！ */

        background: rgba(0, 0, 0, 0.4); /* 半透明の背景（任意）*/
        padding: 12px 16px;
        border-radius: 8px;
        color: white;
      }

      #menu h1 {
        font-family: "Yomogi", "Zen Maru Gothic", sans-serif;
        font-weight: 400;
        font-size: 1.4rem;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;  /* ← 折り返しを許可する */
        gap: 8px;         /* ← ボタン間の間隔を一定にする */
      }

      #menu button {
        margin-right: 8px;
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        background: #ffffffbb;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- 画面左上のメニュー -->
    <div id="menu">
      <h1>なんでもスノードーム</h1>
      <div class="buttons">
        <button id="btn-model1">デフォルトモデルA</button>
        <button id="btn-model2">デフォルトモデルB</button>
        <button id="btn-upload">自分のモデルをアップロード</button>
        <input id="file-input" type="file" accept=".glb,.gltf" style="display: none" />
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
